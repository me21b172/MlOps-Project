<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center; 
            color: #333;
            margin-top: 20px;
        }
        .article {
            background: #fff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .article h2 {
            margin-top: 0;
        }
        .article p {
            color: #555;
        }
        .article a {
            color: #007BFF;
            text-decoration: none;
        }
        .article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div class="container">
        <h1>Latest News</h1>
        <h1 style="color: #333;">News for {{ selected_date }} and selected tag {{ articles[0].tag }}</h1>
        {% for article in articles %}
        <div class="article">
            <h2 style="color: #007bff;">
                <a href="{{ article.weblink }}" target="_blank" 
                   style="text-decoration: none; color: #007bff; transition: 0.3s;">
                    {{ article.title }}
                </a>
            </h2> <!-- Title -->
            <p><strong>Published:</strong> {{ article.timestamp }}</p> <!-- Publication Timestamp -->
            <p style="color: #555;">{{ article.summary }}</p> <!-- Summary -->
            <div class = "container">
                {% if article.image %}
                    <img src="{{ article.image }}" alt="Article Image" width="700" 
                     style="border-radius: 5px; margin-top: 10px;">
                {% else %}
                    <p style="color: red; font-weight: bold;">No Image Available</p>
                {% endif %}
            </div> 
            <a href="{{ article.weblink }}" target="_blank">Read more</a> <!-- Weblink -->
        </div>
        {% endfor %}
        <button onclick="window.location.href='/'" 
        style="background-color: #007bff; 
               color: white; 
               border: none; 
               padding: 12px 20px; 
               font-size: 16px; 
               border-radius: 5px; 
               cursor: pointer;
               transition: 0.3s;">
        â¬… Back to Date Selection
    </button>
    </div>
</body>
</html>
